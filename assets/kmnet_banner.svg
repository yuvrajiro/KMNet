<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff9a9e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fecfef;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="300" fill="#0f172a" rx="15" ry="15"/>

  <!-- Grid -->
  <g stroke="#334155" stroke-width="1" stroke-dasharray="4 4">
    <line x1="50" y1="50" x2="750" y2="50" />
    <line x1="50" y1="100" x2="750" y2="100" />
    <line x1="50" y1="150" x2="750" y2="150" />
    <line x1="50" y1="200" x2="750" y2="200" />
    <line x1="50" y1="250" x2="750" y2="250" />
  </g>

  <!-- Axes -->
  <line x1="50" y1="250" x2="750" y2="250" stroke="#94a3b8" stroke-width="2" />
  <line x1="50" y1="250" x2="50" y2="50" stroke="#94a3b8" stroke-width="2" />

  <!-- Labels -->
  <text x="400" y="280" fill="#94a3b8" font-family="sans-serif" font-size="12" text-anchor="middle">Time (t)</text>
  <text x="20" y="150" fill="#94a3b8" font-family="sans-serif" font-size="12" text-anchor="middle" transform="rotate(-90 20,150)">Survival Probability S(t)</text>

  <!-- Curve 1 (Treatment) -->
  <path d="M50 50 L150 50 L150 60 L250 60 L250 80 L350 80 L350 110 L450 110 L450 150 L550 150 L550 180 L650 180 L650 200 L750 200" 
        fill="none" stroke="url(#grad1)" stroke-width="3" filter="url(#glow)"/>
  
  <!-- Censoring Ticks Curve 1 -->
  <g stroke="url(#grad1)" stroke-width="2">
    <line x1="100" y1="45" x2="100" y2="55" />
    <line x1="300" y1="75" x2="300" y2="85" />
    <line x1="600" y1="175" x2="600" y2="185" />
  </g>

  <!-- Curve 2 (Control) -->
  <path d="M50 50 L100 50 L100 80 L200 80 L200 120 L300 120 L300 160 L400 160 L400 200 L500 200 L500 230 L600 230 L600 245 L750 245" 
        fill="none" stroke="url(#grad2)" stroke-width="3" stroke-dasharray="5 2" opacity="0.8"/>

  <!-- Title -->
  <text x="730" y="40" fill="#ffffff" font-family="sans-serif" font-weight="bold" font-size="24" text-anchor="end" opacity="0.9">KMNet</text>
  <text x="730" y="60" fill="#94a3b8" font-family="sans-serif" font-size="10" text-anchor="end">Discrete-Time Survival Analysis</text>

</svg>